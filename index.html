<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section | Made by NBS</title>
  <script src="https://kit.fontawesome.com/827d852697.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="transition-effect">
    <img 
      src="images/logo.svg" alt="logo" class="Logo-Main"
    />
    <section class="Main-Content transition-effect">
      <img 
        src="images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups transition-effect"
        />
        <div class="details transition-effect">
          <h2 class="font-size-adjust-header font-weight-600">Build The Community Your Fans Will Love</h2>
          <p class="font-family-OpenSans font-weight-400 transition-effect"> 
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
         <button class="font-weight-400 transition-effect">Register</button>
        </div>
    </section> 
    <footer>
      <i class="fa-brands fa-facebook-f image-brands transition-effect" style="color: #ffffff;"><i class="fa-brands fa-facebook-f hover-icon" style="color: hsl(300, 69%, 71%);"></i></i>
      <i class="fa-brands fa-twitter image-brands transition-effect" style="color: #ffffff;"><i class="fa-brands fa-twitter hover-icon" style="color: hsl(300, 69%, 71%);"></i></i>
      <i class="fa-brands fa-instagram image-brands transition-effect" style="color: #ffffff;"><i class="fa-brands fa-instagram hover-icon" style="color: hsl(300, 69%, 71%);"></i></i>
     </footer>
  </main>
</body>
</html>
